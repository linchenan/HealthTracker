<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>忘記密碼 - 健康追蹤網站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f7f7f7; }
        .container { margin-top: 60px; max-width: 400px; }
    </style>
</head>
<body>
    <div class="container">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title mb-4">忘記密碼</h2>
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="alert alert-info">{{ messages[0] }}</div>
            {% endif %}
          {% endwith %}
          <form method="post">
            <div class="mb-3">
              <label class="form-label">帳號：</label>
              <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
              <label class="form-label">生日（驗證身份）：</label>
              <input type="date" class="form-control" name="birthday" required>
            </div>
            <div class="mb-3">
              <label class="form-label">新密碼：</label>
              <input type="password" class="form-control" name="new_password" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">重設密碼</button>
          </form>
          <div class="text-end mt-2">
            <a href="{{ url_for('login') }}">返回登入</a>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
